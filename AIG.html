<!DOCTYPE html>
<html lang="en">
<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection">
    <!--Import custom CSS-->
    <link type="text/css" rel="stylesheet" href="css/AIG.css" > 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alpaca Image Generator</title>

</head>
<body class="purpl lighten-5">
    
    <div class=" row">
        <h2 class="col s12">ALPACA IMAGE GENERATOR</h2>
        <!--Image section-->
        <div class="col s4 relative">
            <img id="back_img" class="responsive-img col s12 absolute" src="/assets/alpaca/backgrounds/blue50.png">
            <img id="neck_img" class="responsive-img col s12 absolute" src="/assets/alpaca/neck/default.png">
            <img id="ears_img" class="responsive-img col s12 absolute" src="/assets/alpaca/ears/default.png">
            <img id="leg_img" class="responsive-img col s12 absolute" src="/assets/alpaca/leg/default.png">
            <img id="nose_img" class="responsive-img col s12 absolute" src="/assets/alpaca/nose.png">
            <img id="hair_img" class="responsive-img col s12 absolute" src="/assets/alpaca/hair/default.png">
            <img id="accessories_img" class="responsive-img col s12 absolute" src="/assets/alpaca/accessories/earings.png">
            <img id="mouth_img" class="responsive-img col s12 absolute" src="/assets/alpaca/mouth/default.png">
            <img id="eyes_img" class="responsive-img col s12 absolute" src="/assets/alpaca/eyes/default.png">
        </div>

        <!--Buttons Section-->
        <div class="col s8">
            
            <!--Accessories type buttons-->
            <h4 class="col s12">Accessorize the Alpaca</h4>
            <button id="background" class="btn waves-effect waves-light">Backgrounds</button>
            <button id="neck" class="btn waves-effect waves-light ">Neck</button>
            <button id="ears" class="btn waves-effect waves-light ">Ears</button>
            <button id="leg" class="btn waves-effect waves-light ">Leg</button>
            <button id="hair" class="btn waves-effect waves-light ">Hair</button>
            <button id="mouth" class="btn waves-effect waves-light ">Mouth</button>
            <button id="eyes" class="btn waves-effect waves-light ">Eyes</button>
            <button id="accessories" class="btn waves-effect waves-light ">Accessories</button>

            <!--Accessories style buttons-->
            <h4 id="secondary-heading" class="col s12">Style</h4>

            <div id="section_background">
                <button value="blue50" class="btn waves-effect waves-light btn-bg">Blue50</button>
                <button value="blue60" class="btn waves-effect waves-light btn-bg">Blue60</button>
                <button value="blue70" class="btn waves-effect waves-light btn-bg">Blue70</button>
                <button value="darkblue30"  class="btn waves-effect waves-light btn-bg">Darkblue30</button>
                <button value="darkblue50" class="btn waves-effect waves-light btn-bg">Darkblue50</button>
                <button value="darkblue70" class="btn waves-effect waves-light btn-bg">Darkblue70</button>
                <button value="green50" class="btn waves-effect waves-light btn-bg">Green50</button>
                <button value="green60" class="btn waves-effect waves-light btn-bg">Green60</button>
                <button value="green70" class="btn waves-effect waves-light btn-bg">Green70</button>
                <button value="grey40" class="btn waves-effect waves-light btn-bg">Grey40</button>
                <button value="grey70" class="btn waves-effect waves-light btn-bg">Grey70</button>
                <button value="grey80" class="btn waves-effect waves-light btn-bg">Grey80</button>
                <button value="red50" class="btn waves-effect waves-light btn-bg">Red50</button>
                <button value="red60" class="btn waves-effect waves-light btn-bg">Red60</button>
                <button value="red70" class="btn waves-effect waves-light btn-bg">Red70</button>
                <button value="yellow50" class="btn waves-effect waves-light btn-bg">Yellow50</button>
                <button value="yellow60" class="btn waves-effect waves-light btn-bg">Yellow60</button>
                <button value="yellow70" class="btn waves-effect waves-light btn-bg">Yellow70</button>
            </div>

            <div id="section_neck">
                <button value="default" class="btn waves-effect waves-light btn-neck">Default</button>
                <button value="thick" class="btn waves-effect waves-light btn-neck">Thick</button>
                <button value="bend-forward" class="btn waves-effect waves-light btn-neck">Forward</button>
                <button value="bend-backward" class="btn waves-effect waves-light btn-neck">backward</button>
            </div>

            <div id="section_ears">
                <button value="default" class="btn waves-effect waves-light btn-ears">Default</button>
                <button value="tilt-backward" class="btn waves-effect waves-light btn-ears">Tilt Backward</button>
                <button value="tilt-forward" class="btn waves-effect waves-light btn-ears">Tilt Forward</button>
            </div>

            <div id="section_leg">
                <button value="default" class="btn waves-effect waves-light btn-leg">Default</button>
                <button value="cookie" class="btn waves-effect waves-light btn-leg">Cookie</button>
                <button value="bubble-tea" class="btn waves-effect waves-light btn-leg">Bubble Tea</button>
                <button value="game-console" class="btn waves-effect waves-light btn-leg">Game Console</button>
                <button value="tilt-forward" class="btn waves-effect waves-light btn-leg">Forward</button>
                <button value="tilt-backward" class="btn waves-effect waves-light btn-leg">backward</button>
            </div>

            <div id="section_hair">
                <button value="default" class="btn waves-effect waves-light btn-hair">Default</button>
                <button value="bang" class="btn waves-effect waves-light btn-hair">Bang</button>
                <button value="curls" class="btn waves-effect waves-light btn-hair">Curls</button>
                <button value="elegant" class="btn waves-effect waves-light btn-hair">Elegant</button>
                <button value="fancy" class="btn waves-effect waves-light btn-hair">Fancy</button>
                <button value="quiff" class="btn waves-effect waves-light btn-hair">Quiff</button>
                <button value="short" class="btn waves-effect waves-light btn-hair">Short</button>
            </div>

            <div id="section_mouth">
                <button value="default" class="btn waves-effect waves-light btn-mouth">Default</button>
                <button value="astonished" class="btn waves-effect waves-light btn-mouth">Astonished</button>
                <button value="eating" class="btn waves-effect waves-light btn-mouth">Eating</button>
                <button value="laugh" class="btn waves-effect waves-light btn-mouth">Laugh</button>
                <button value="tongue" class="btn waves-effect waves-light btn-mouth">Tongue</button>
            </div>

            <div id="section_eyes">
                <button value="default" class="btn waves-effect waves-light btn-eyes">Default</button>
                <button value="angry" class="btn waves-effect waves-light btn-eyes">Angry</button>
                <button value="naughty" class="btn waves-effect waves-light btn-eyes">Naughty</button>
                <button value="panda" class="btn waves-effect waves-light btn-eyes">Panda</button>
                <button value="smart" class="btn waves-effect waves-light btn-eyes">Smart</button>
                <button value="star" class="btn waves-effect waves-light btn-eyes">Star</button>
            </div>

            <div id="section_accessories">
                <button value="earings" class="btn waves-effect waves-light btn-accessories">earings</button>
                <button value="flower" class="btn waves-effect waves-light btn-accessories">flower</button>
                <button value="glasses" class="btn waves-effect waves-light btn-accessories">glasses</button>
                <button value="headphone" class="btn waves-effect waves-light  btn-accessories">headphone</button>
            </div>

            
        </div>
    </div>





    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="javascript/materialize.js"></script>
    <script type="text/javascript" src="javascript/AIG.js"></script>
</body>
</html>
