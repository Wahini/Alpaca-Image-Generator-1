<!DOCTYPE html>
<html lang="en">
<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection">
    <!--Import custom CSS-->
    <link type="text/css" rel="stylesheet" href="css/AIG.css" > 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alpaca Image Generator</title>

</head>
<body class="purpl lighten-5">
    
    <div class="container row">
        <h2 class="col s12">ALPACA IMAGE GENERATOR</h2>
        <!--Image section-->
        <div class="col s4 relative">
            <img class="responsive-img col s12 absolute" src="/assets/alpaca/backgrounds/blue50.png">
            <img class="responsive-img col s12 absolute" src="/assets/alpaca/neck/default.png">
            <img class="responsive-img col s12 absolute" src="/assets/alpaca/ears/default.png">
            <img class="responsive-img col s12 absolute" src="/assets/alpaca/accessories/earings.png">
            <img class="responsive-img col s12 absolute" src="/assets/alpaca/leg/default.png">
            <img class="responsive-img col s12 absolute" src="/assets/alpaca/hair/default.png">
            <img class="responsive-img col s12 absolute" src="/assets/alpaca/mouth/default.png">
            <img class="responsive-img col s12 absolute" src="/assets/alpaca/eyes/default.png">
            <img class="responsive-img col s12 absolute" src="/assets/alpaca/nose.png">
        </div>

        <!--Buttons Section-->
        <div class="col s8">
            
            <!--Accessories type buttons-->
            <h4 class="col s12">Accessorize the Alpaca</h4>
            <button id="background" class="btn waves-effect waves-light">Backgrounds</button>
            <button id="neck" class="btn waves-effect waves-light ">Neck</button>
            <button id="ears" class="btn waves-effect waves-light ">Ears</button>
            <button id="leg" class="btn waves-effect waves-light ">Leg</button>
            <button id="hair" class="btn waves-effect waves-light ">Hair</button>
            <button id="mouth" class="btn waves-effect waves-light ">Mouth</button>
            <button id="eyes" class="btn waves-effect waves-light ">Eyes</button>
            <button id="accessories" class="btn waves-effect waves-light ">Accessories</button>

            <!--Accessories style buttons-->
            <h4 class="col s12">Style</h4>

            <div id="section_background">
                <button id="background_blue50" class="btn waves-effect waves-light">Blue50</button>
                <button id="background_blue60" class="btn waves-effect waves-light hide">Blue60</button>
                <button id="background_blue70" class="btn waves-effect waves-light">Blue70</button>
                <button id="background_darkblue30" class="btn waves-effect waves-light">Darkblue30</button>
                <button id="background_darkblue50" class="btn waves-effect waves-light">Darkblue50</button>
                <button id="background_darkblue70" class="btn waves-effect waves-light">Darkblue70</button>
                <button id="background_green50" class="btn waves-effect waves-light">Green50</button>
                <button id="background_green60" class="btn waves-effect waves-light">Green60</button>
                <button id="background_green70" class="btn waves-effect waves-light">Green70</button>
                <button id="background_grey40" class="btn waves-effect waves-light">Grey40</button>
                <button id="background_grey70" class="btn waves-effect waves-light">Grey70</button>
                <button id="background_grey80" class="btn waves-effect waves-light">Grey80</button>
                <button id="background_red50" class="btn waves-effect waves-light">Red50</button>
                <button id="background_red60" class="btn waves-effect waves-light">Red60</button>
                <button id="background_red70" class="btn waves-effect waves-light">Red70</button>
                <button id="background_yellow50" class="btn waves-effect waves-light">Yellow50</button>
                <button id="background_yellow60" class="btn waves-effect waves-light">Yellow60</button>
                <button id="background_yellow70" class="btn waves-effect waves-light">Yellow70</button>
            </div>

            <div id="section_neck">
                <button id="neck_default" class="btn waves-effect waves-light">Default</button>
                <button id="neck_thick" class="btn waves-effect waves-light">Thick</button>
                <button id="neck_forward" class="btn waves-effect waves-light">Forward</button>
                <button id="neck_backward" class="btn waves-effect waves-light">backward</button>
            </div>

            <div id="section_ears">
                <button id="ears_default" class="btn waves-effect waves-light">Default</button>
                <button id="ears_backward" class="btn waves-effect waves-light">Tilt Backward</button>
                <button id="ears_forward" class="btn waves-effect waves-light">Tilt Forward</button>
            </div>

            <div id="section_leg">
                <button id="leg_default" class="btn waves-effect waves-light">Default</button>
                <button id="leg_cookie" class="btn waves-effect waves-light">Cookie</button>
                <button id="leg_bubble" class="btn waves-effect waves-light">Bubble Tea</button>
                <button id="leg_game" class="btn waves-effect waves-light">Game Console</button>
                <button id="leg_forward" class="btn waves-effect waves-light">Forward</button>
                <button id="leg_backward" class="btn waves-effect waves-light">backward</button>
            </div>

            <div id="section_hair">
                <button id="hair_default" class="btn waves-effect waves-light">Default</button>
                <button id="hair_bang" class="btn waves-effect waves-light">Bang</button>
                <button id="hair_curls" class="btn waves-effect waves-light">Curls</button>
                <button id="hair_elegant" class="btn waves-effect waves-light">Elegant</button>
                <button id="hair_fancy" class="btn waves-effect waves-light">Fancy</button>
                <button id="hair_quiff" class="btn waves-effect waves-light">Quiff</button>
                <button id="hair_short" class="btn waves-effect waves-light">Short</button>
            </div>

            <div id="section_mouth">
                <button id="mouth_default" class="btn waves-effect waves-light">Default</button>
                <button id="mouth_astonished" class="btn waves-effect waves-light">Astonished</button>
                <button id="mouth_eating" class="btn waves-effect waves-light">Eating</button>
                <button id="mouth_laugh" class="btn waves-effect waves-light">Laugh</button>
                <button id="mouth_tongue" class="btn waves-effect waves-light">Tongue</button>
            </div>

            <div id="section_eyes">
                <button id="eyes_default" class="btn waves-effect waves-light">Default</button>
                <button id="eyes_angry" class="btn waves-effect waves-light">Angry</button>
                <button id="eyes_naughty" class="btn waves-effect waves-light">Naughty</button>
                <button id="eyes_panda" class="btn waves-effect waves-light">Panda</button>
                <button id="eyes_smart" class="btn waves-effect waves-light">Smart</button>
                <button id="eyes_star" class="btn waves-effect waves-light">Star</button>
            </div>

            <div id="section_accessories">
                <button id="accessories_earings" class="btn waves-effect waves-light">earings</button>
                <button id="accessories_flower" class="btn waves-effect waves-light">flower</button>
                <button id="accessories_glasses" class="btn waves-effect waves-light">glasses</button>
                <button id="accessories_headphone" class="btn waves-effect waves-light ">headphone</button>
            </div>

            
        </div>
    </div>





    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="javascript/materialize.js"></script>
    <script type="text/javascript" src="javascript/AIG.js"></script>
</body>
</html>
