                <button id="nose" class="btn waves-effect waves-light button-rr btn-acc">Nose</button>

            </div>

                <button value="dusk" class="btn waves-effect waves-light btn-bg button-rr active-bg">Dusk</button>
                <button value="gray" class="btn waves-effect waves-light btn-bg button-rr">Gray</button>
